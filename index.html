<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" sizes="48x48" />
    <link rel="icon" href="./logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon-180x180.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050510" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="description" content="Zero-G Aerial Combat" />
    <title>STARSPEED by James C. Kane</title>
    <link rel="stylesheet" href="/src/ui/hud.css" />
  </head>
  <body>
    <div id="menu-container"></div>
    <div id="crosshair"></div>
    <div id="mobile-controls">
      <button
        id="mobile-menu-btn"
        data-action="menu"
        type="button"
        aria-label="Menu"
      >
        <img src="/images/ui/menu.png" alt="Menu" />
      </button>
      <div class="joystick joystick-move">
        <div class="thumb"></div>
      </div>
      <div class="joystick joystick-look">
        <div class="thumb"></div>
      </div>
      <div class="directional-left">
        <button data-action="strafe-up" type="button">
          <img src="/images/ui/strafe-up.png" alt="Strafe up" />
        </button>
        <button data-action="strafe-down" type="button">
          <img src="/images/ui/strafe-down.png" alt="Strafe down" />
        </button>
      </div>
      <div class="directional-right">
        <button data-action="roll-left" type="button">
          <img src="/images/ui/roll-left.png" alt="Roll left" />
        </button>
        <button data-action="roll-right" type="button">
          <img src="/images/ui/roll-right.png" alt="Roll right" />
        </button>
      </div>
      <div class="combat-center">
        <div class="combat-left">
          <div class="mobile-counter mobile-boost">
            <span id="mobile-boost">100</span>%
          </div>
          <button data-action="boost" type="button">
            <img src="/images/ui/booster-rockets.png" alt="Boost" />
          </button>
          <div class="mobile-counter mobile-missiles">
            <span id="mobile-missiles">20</span>
          </div>
          <button data-action="fire-missile" type="button">
            <img src="/images/ui/missiles.png" alt="Fire missile" />
          </button>
        </div>
        <div class="combat-right">
          <button data-action="fire-weapon" type="button">
            <img src="/images/ui/lasers.png" alt="Fire weapon" />
          </button>
        </div>
      </div>
    </div>
    <div id="damage-vignette">
      <div class="damage-indicator damage-indicator-top"></div>
      <div class="damage-indicator damage-indicator-bottom"></div>
      <div class="damage-indicator damage-indicator-left"></div>
      <div class="damage-indicator damage-indicator-right"></div>
      <div class="damage-indicator damage-indicator-center"></div>
    </div>
    <div id="hud">
      <div class="hud-missiles">
        <img
          src="/images/ui/missiles.png"
          alt="Missiles"
          class="hud-icon"
        /><span id="missiles">20</span>
      </div>
      <div class="hud-kills">
        <span id="kills">0</span><img src="/images/ui/kills.png" alt="Kills" class="hud-icon" />
      </div>
      <div class="hud-shields">
        <span id="health">100</span><img src="/images/ui/shields.png" alt="Shields" class="hud-icon" />
      </div>
      <div class="hud-boost">
        <img
          src="/images/ui/booster-rockets.png"
          alt="Boost"
          class="hud-icon"
        /><span id="boost">100</span>%
      </div>
    </div>
    <div id="controls-help">
      <div class="controls-help-content"></div>
    </div>
    <div id="kill-feed"></div>
    <div id="respawn-overlay">
      <h2>DESTROYED</h2>
      <div class="timer">Respawning in <span id="respawn-time">5</span>s</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
